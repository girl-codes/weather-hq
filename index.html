<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-hq">
      <header>WorldWeather HQ 🌎</header>
      <main>
        <div>
          <br />
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Search for a city ..."
              required
              autocomplete="off"
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
          <h1 id="city"></h1>
          <h2>🌧️</h2>
          <h3 id="temperature"></h3>
        </div>
        <div>
          <p>
            <span id="day-time"></span> , <span id="description"></span> <br />
            Humidity: <span class="humidity" id="humidity"></span> , Wind:
            <span class="wind" id="wind">km/h</span>
          </p>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/girl-codes" target="_blank"> Komal Ahmed</a
        >, is
        <a href="https://github.com/girl-codes/weather-hq" target="_blank">
          open-sourced on GitHub
        </a>
        and
        <a href="https://weather-hq.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
        👩🏻‍💻
      </footer>
    </div>
    <script src="src/interaction.js"></script>
  </body>
</html>
